name: Check code style

on:
  push:
    branches:
      - main
  pull_request:
    branches: ['main']

jobs:
  style:
    name: run prettier and eslint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: |
            package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm run lint:check
